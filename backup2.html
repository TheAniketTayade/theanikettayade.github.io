<!DOCTYPE html>
<html>
<head>
  <title>Video Chooser</title>
</head>
<body>
  <!-- Video container -->
  <div id="video-container">
    <!-- Video element -->
    <video id="video" controls>
      <!-- Video source for desktop devices -->
      <!-- Video source for mobile devices -->
      <source src="https://thenewcode.com/assets/videos/after.mp4" type="video/mp4" id="mobile-video">
      <source src="https://thenewcode.com/assets/videos/before.webm" type="video/mp4" id="desktop-video">
    </video>
  </div>

  <!-- JavaScript to determine which video to play -->
  <script>
    // Get the video element
    var video = document.getElementById('video');

    // Check if the device is a mobile or desktop
    if (navigator.userAgent.match(/Android|BlackBerry|iPhone|iPad|iPod|Opera Mini|IEMobile/i)) {
      // If the device is a mobile, show the mobile video
      document.getElementById('mobile-video').style.display = 'block';
    } else {
      // If the device is a desktop, show the desktop video
      document.getElementById('desktop-video').style.display = 'block';
    }
  </script>
</body>
</html>
