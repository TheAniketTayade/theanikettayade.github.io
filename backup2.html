<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Image Chooser</title>
</head>
<body>
  <!-- Image container -->
  <div id="image-container">
    <!-- Image element -->
    <img src="" alt="Image" id="image">
  </div>

  <!-- JavaScript to determine which image to display -->
  <script>
    // Get the image element
    var image = document.getElementById('image');

    // Check if the device is a mobile or desktop
    if (navigator.userAgent.match(/Android|BlackBerry|iPhone|iPad|iPod|Opera Mini|IEMobile/i)) {
      // If the device is a mobile, show the mobile image
      image.src = 'assets/img/Untitled design.png';
    } else {
      // If the device is a desktop, show the desktop image
      image.src = 'assets/img/Title Page.png';
    }
  </script>
</body>
</html>
